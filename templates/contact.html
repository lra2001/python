{% extends "base.html" %}

{% block title %}Contact | Dream Destinations{% endblock %}

{% block content %}
<h2>Contact Us</h2>
<form method="post">
    <label>Name:</label><br>
    <input type="text" name="name" required><br>
    <label>Message:</label><br>
    <textarea name="message" rows="4" required></textarea><br>
    <button type="submit">Send</button>
</form>
{% endblock %}
