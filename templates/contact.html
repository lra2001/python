{% extends "base.html" %}

{% block title %}Contact | Dream Destinations{% endblock %}

{% block content %}

<h2>Contact Us</h2>
<form method="post" id="contactForm" novalidate>
    <label for="subject">Reason for Contact:</label><br>
    <select id="subject" name="subject" required>
        <option value="">-- Please select --</option>
        <option value="feedback">General Feedback</option>
        <option value="bug">Report a Bug</option>
        <option value="suggestion">Suggest a Destination</option>
        <option value="help">Need Help</option>
    </select>
    <br>
    <span class="error-message" id="subjectError"></span><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required>
    <br>
    <span class="error-message" id="nameError"></span><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" maxlength="500" required></textarea>
    <br>
    <span class="error-message" id="messageError"></span><br>

    <small id="charCount">0 / 500 characters</small><br>

    <button type="submit">Send</button>
</form>

<div id="contactResponse" class="hidden"></div>

{% endblock %}
